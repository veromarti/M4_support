<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login - PulseCore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-light d-flex align-items-center justify-content-center vh-100"
  >
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px">
      <h3 class="text-center mb-4 text-danger">ü©∏ PulseCore</h3>

      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="password" required />
        </div>

        <div class="alert alert-danger d-none" id="errorMsg"></div>

        <button type="submit" class="btn btn-danger w-100">
          Iniciar Sesi√≥n
        </button>
      </form>

      <div class="text-center mt-3">
        <a href="register.html">Crear cuenta</a>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const response = await fetch("http://localhost:3000/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              email: email.value,
              password: password.value,
            }),
          });

          const data = await response.json();

          if (!response.ok) {
            errorMsg.classList.remove("d-none");
            errorMsg.textContent = data.message;
            return;
          }

          localStorage.setItem("token", data.token);
          localStorage.setItem("role", data.role);
          window.location.href = "dashboard.html";
        });
    </script>
  </body>
</html>
