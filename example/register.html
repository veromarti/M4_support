<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro - PulseCore</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="bg-light d-flex align-items-center justify-content-center vh-100"
  >
    <div class="card shadow p-4" style="width: 100%; max-width: 450px">
      <h3 class="text-center mb-4 text-danger">Registro</h3>

      <form id="registerForm">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="password" required />
        </div>

        <button type="submit" class="btn btn-danger w-100">Crear cuenta</button>
      </form>

      <div class="text-center mt-3">
        <a href="login.html">Volver al login</a>
      </div>
    </div>

    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          await fetch("http://localhost:3000/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              name: name.value,
              email: email.value,
              password: password.value,
            }),
          });

          window.location.href = "login.html";
        });
    </script>
  </body>
</html>
